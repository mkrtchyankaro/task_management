<div class="row" style="margin-top:20px;">

    <div class="col-md-3"></div>

    <div class="col-md-6">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">Add Task</div>

                <div class="panel-body">
                    <form class="form-horizontal task" ng-controller="TaskController" name="taskForm" novalidate ng-submit="addOrUpdate()">

                        <div class="from-input-block">
                            <dvi class="input-group">
                                <input type="text" class="form-control" name="name" placeholder="Name"
                                       ng-model="task.name" ng-minlength="4" required/>

                            </dvi>
                            <div class="error-block">
                        <span class="task-form-error" ng-show="taskForm.name.$dirty && taskForm.name.$invalid">
                        <span ng-show="taskForm.name.$error.required">Name is required.</span>
                        <span ng-show="taskForm.name.$error.minlength">Name must be more than 4 characters.</span>
                        </span>
                            </div>
                        </div>

                        <div class="from-input-block">
                            <dvi class="input-group">
                                <input type="text" id="location" class="form-control" name="address" placeholder="Address"
                                       ng-model="task.address" required/>

                            </dvi>
                            <div class="error-block">
                        <span class="task-form-error" ng-show="taskForm.address.$dirty && taskForm.address.$invalid">
                        <span ng-show="taskForm.address.$error.required">Address is required.</span>
                        </span>
                            </div>
                        </div>

                        <div class="from-input-block">
                            <dvi class="input-group">
                                <input type="text" class="form-control" name="latitude" readonly placeholder="Latitude"
                                       ng-model="task.latitude" required/>

                            </dvi>
                            <div class="error-block">
                        <span class="task-form-error" ng-show="taskForm.latitude.$dirty && taskForm.latitude.$invalid">
                        <span ng-show="taskForm.latitude.$error.required">Latitude is required.</span>
                        </span>
                            </div>
                        </div>

                        <div class="from-input-block">
                            <dvi class="input-group">
                                <input type="text" class="form-control" name="longitude" readonly placeholder="Longitude"
                                       ng-model="task.longitude" required/>

                            </dvi>
                            <div class="error-block">
                        <span class="task-form-error"
                              ng-show="taskForm.longitude.$dirty && taskForm.longitude.$invalid">
                        <span ng-show="taskForm.longitude.$error.required">Longitude is required.</span>
                        </span>
                            </div>
                        </div>

                        <div class="from-input-block">
                            <dvi class="input-group">
                                <textarea class="form-control description" name="description"
                                          ng-model="task.description" placeholder="Task description..."></textarea>

                            </dvi>
                        </div>

                        <div class="input-group pull-right">
                            <button type="submit" ng-disabled="taskForm.$invalid ||
                            taskForm.name.$dirty && taskForm.name.$invalid
                        || taskForm.address.$dirty && taskForm.address.$invalid
                        || taskForm.latitude.$dirty && taskForm.latitude.$invalid
                        || taskForm.longitude.$dirty && taskForm.longitude.$invalid"
                                    class="btn">Submit
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="col-md-3"></div>
</div>
